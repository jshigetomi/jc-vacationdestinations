    <title>Box Model</title>

  <body>
    <box id="topBox">
      <h1>Vacation Desintations WishList</h1>
      <p>
        Found exciting places to visit on your next vacation? Use the form below
        to add them to your wishlist
      </p>
    </box>
    <!-- <div id="bottomBoxes"> -->
    <box id="inputBox">
      <form>
        <br />
        <label>Destination name</label><br /><br />
        <input type="text" /><br /><br />
        <label>Location</label><br /><br />
        <input type="text" /><br /><br />
        <label>Photo</label><br /><br />
        <input type="text" /><br /><br />
        <label>Description</label><br /><br />
        <input type="text" /><br /><br />
        <input type="submit" value="Add to List" />
      </form>
    </box>
    <box id="outputBox">
      <h2>Enter Destination details</h2>
      <box id="insideBox"> </box>
    </box>
